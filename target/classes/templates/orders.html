<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" th:href="@{/css/container.css}">
	<title>orders</title>
</head>
<nav class="navbar">
		<div class="navbar-left">
			<a href="#" class="navbar-brand">Ecommerce App</a>
			<ul class="nav-links">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<li><a href="/" class="active">Home</a></li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<li><a href="/users">user</a></li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<li><a href="/productsdetails">Products</a></li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<li><a href="/orders">Orders</a></li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<li><a href="/admin/register">Add Admin</a></li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<li><a href="/all/admin">admins</a></li>
			</ul>
		</div>
	</nav>

	<table border="2px">
		        <thead>
		            <tr>
		                <th>Id</th>
		                <th>Amount</th>
		                <th>Date</th>
						<th>Quantity</th>
						<th>User_Id</th>
					    <th>Product_Id</th>
						<th>Address</th>
						<th>update</th>
						<th>delete</th>
		            </tr>
		        </thead>
				<tbody>
				<tr th:each="orders : ${orderList}">
				    <form th:action="@{'/update/order/' + ${orders.id}}" method="post">
				        <td><input type="hidden" name="id" th:value="${orders.id}" />
				            <span th:text="${orders.id}"></span></td>
				        <td><input type="text" name="amount" th:value="${orders.amount}" /></td>
				        <td><input type="date" name="date" th:value="${#dates.format(orders.date, 'yyyy-MM-dd')}" /></td>
				        <td><input type="number" name="quantity" th:value="${orders.quantity}" /></td>
				        <td><input type="text" name="user.id"
				                   th:value="${orders.user != null ? orders.user.id : ''}" /></td>
				        <td><input type="text" name="product.id"
				                   th:value="${orders.product != null ? orders.product.id : ''}" /></td>
				        <td><input type="text" name="address" th:value="${orders.address}" /></td>
				        <td><button type="submit">Update</button></td>
				    </form>
				    <td>
				        <form th:action="@{'/delete/order/' + ${orders.id}}" method="post">
				            <input type="hidden" name="_method" value="delete" />
				            <button type="submit">Delete</button>
				        </form>
				    </td>
				</tr>
				</tbody>
		    </table>
</body>
</html>
